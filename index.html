<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audi Fan Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #08152b;
      color: #eee;
      text-align: center;
      padding: 5vw 2vw;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #fff;
      font-size: 8vw;
      margin-top: 4vw;
      margin-bottom: 4vw;
      text-shadow: 0 0 30px #1dafff, 
                   0 0 20px #1dafff90, 
                   2px 2px 6px #000;
      letter-spacing: 2.5vw;
      animation: glow 2.5s linear infinite alternate;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 20px #1dafff80, 0 0 10px #1dafff30, 2px 2px 6px #000;
      }
      100% {
        text-shadow: 0 0 60px #1dafff, 0 0 30px #1dafff80, 2px 2px 12px #000;
      }
    }
    .audi-text {
      margin: 5vw auto;
      max-width: 70vw;
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      padding: 5vw 0;
      box-shadow: 0 0 20px #000;
      font-size: 6vw;
      color: #111;
      font-weight: bold;
      letter-spacing: 6px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3vw;
      margin-top: 5vw;
      margin-bottom: 8vw;
    }
    a {
      position: relative;
      overflow: hidden;
      display: block;
      min-width: 180px;
      max-width: 90vw;
      padding: 5vw 0;
      background: rgba(192,192,192,0.85);
      color: #111;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 2px 5px #0003;
      transition: background 0.2s;
      font-size: 5vw;
      opacity: 0;
      transform: translateX(100vw);
      /* Animation nur EINMAL */
      animation: slide-in 0.8s cubic-bezier(.41,1.25,.9,.97) forwards;
    }
    a:nth-child(1) { animation-delay: 0.2s; }
    a:nth-child(2) { animation-delay: 0.6s; }
    a:nth-child(3) { animation-delay: 1.0s; }

    /* Glanz-Animation fÃ¼r die Buttons */
    a::before {
      content: "";
      position: absolute;
      left: -80%;
      top: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.0) 0%,
        rgba(255,255,255,0.7) 50%,
        rgba(255,255,255,0.0) 100%
      );
      transform: skewX(-30deg);
      z-index: 2;
      pointer-events: none;
      animation: shine 2.8s 1.7s linear infinite;
    }
    a:nth-child(1)::before { animation-delay: 1.7s; }
    a:nth-child(2)::before { animation-delay: 2.1s; }
    a:nth-child(3)::before { animation-delay: 2.5s; }

    a:after {
      /* Optional sanfter Schein an den Kanten */
      content:"";
      position: absolute;
      left: 0; right: 0; bottom: 0; top: 0;
      border-radius: inherit;
      box-shadow: 0 0 14px 2px #fff3 inset, 0 0 10px 2px #1dafff44;
      opacity: 0.25;
      pointer-events: none;
    }

    @keyframes slide-in {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes shine {
      0% { left: -80%; }
      40% { left: 110%; }
      100% { left: 110%; }
    }

    a:hover {
      background: #fff;
    }
    p {
      text-shadow: 2px 2px 8px #000;
      font-size: 5vw;
      margin-top: 6vw;
    }
    @media (min-width: 600px) {
      body { padding: 50px; }
      h1 { font-size: 3em; letter-spacing: 20px; }
      .audi-text { font-size: 2em; padding: 15px 0; margin: 20px auto; }
      .btn-group { gap: 20px; }
      a { width: 360px; display: block; font-size: 1.2em; padding: 10px 20px; min-width: unset; max-width: unset;}
      p { font-size: 1.2em; }
    }
  </style>
</head>
